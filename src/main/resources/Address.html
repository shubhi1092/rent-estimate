<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Rent Estimator App</title>
</head>
<body>

<form name="addressform" action="/user/" method="POST" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please Enter Address.</p>
        <hr>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Address" name="address" required><br>

        <label for="estimatedRent"><b>Estimated Rent</b></label>
        <input type="text" placeholder="Estimated Rent" name="estimatedRent" disabled><br>

        <label for="expectedRent"><b>Expected Rent</b></label>
        <input type="text" placeholder="Expected Rent" name="expectedRent" required><br>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
